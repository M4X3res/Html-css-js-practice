<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		body 
	{
	margin: 0;
	padding: 0;
	font: 75%/120% sans-serif;
	}
#largeImg 
	{
	border: solid 1px #ccc;
	width: 550px;
	height: 400px;
	padding: 5px;
	}
#thumbs a 
	{
	border: solid 1px #ccc;
	width: 100px;
	height: 100px;
	padding: 3px;
	margin: 2px;
	float: left;
	}
#thumbs a:hover 
	{
	border-color: #FF9900;
	}
#thumbs li 
	{
	list-style: none;
	}
#thumbs 
	{
	margin: 0;
	padding: 0;
	}
	</style>
</head>
<body>
<p><img id="largeImg" src="image-6.jpg" title="5 лучших аниме Хаяо Миядзаки"></p>

<ul id="thumbs">
	<li>
		<a href="image-1.jpg" title="Навсикая из долины ветров"><img src="image-1-thumb.jpg"></a>
	</li>
	<li>
		<a href="image-2.jpg" title="Мой сосед Тоторо"><img src="image-2-thumb.jpg"></a>
	</li>
	<li>
		<a href="image-3.jpg" title="Унесенные призраками"><img src="image-3-thumb.jpg"></a>
	</li>
	<li>
		<a href="image-4.jpg" title="Ходячий замок"><img src="image-4-thumb.jpg"></a>
	</li>
	<li>
		<a href="image-5.jpg" title="Ведьмина служба доставки"><img src="image-5-thumb.jpg"></a>
	</li>
</ul>
<script>
	thumbs.onclick = function() {
    	let thumbnail = event.target.closest('a');
    	if (!thumbnail) return{
   		showThumbnail(thumbnail.href, thumbnail.title);
    	event.preventDefault()
		}
	}
	function showThumbnail(href, title)
		{
    	largeImg.src = href;
    	largeImg.alt = title;
    	}
		
</script>
</body>
</html>
