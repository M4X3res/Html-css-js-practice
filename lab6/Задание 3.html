<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
	<p id="text">При нажатии на кнопку текст в абзаце меняется</p>
	<input type="button" onclick="change()" value="Нажмите на меня!">
	<script>
		function change() {
			let article = document.getElementById("text");
			article.innerHTML = 'Текст изменился и стал <b> жирным! </b>';
		}
	</script>
</body>
</html>
