<!DOCTYPE html>
<html>
 <head>
    <style>
        table tr td {            
            border: 1px solid black; 
            
        }   
    </style>
 </head>
 <body>
    <table>
        <tr><td class="col">A1</td><td>A2</td><td>A3</td><td>A4</td><td>A5</td></tr>
        <tr><td>B1</td><td class="col">B2</td><td>B3</td><td>B4</td><td>B5</td></tr>
        <tr><td>C1</td><td>C2</td><td class="col">C3</td><td>C4</td><td>C5</td></tr>
        <tr><td>D1</td><td>D2</td><td>D3</td><td class="col">D4</td><td>D5</td></tr>
        <tr><td>E1</td><td>E2</td><td>E3</td><td>E4</td><td class="col">E5</td></tr>
    </table> 
    <script>
            var td = document.getElementsByClassName("col");
            for(let i =0;i<5;i++){
                td[i].style.background = 'yellow';
            }
    </script>
 </body>
</html>
